<!DOCTYPE html>
<html>
<head>
	<title>jsphysics</title>
	<style type="text/css">
		html {
			height: 100%;
		}
		body {
			margin: 0;
			overflow: hidden;
			height: 100%;
		}
		#physics {
			width: 100%;
			height: 100%;
		}
		#simulation {
			position: absolute;
			bottom: 0;
			right: 0;
		}
	</style>
	<script type="text/javascript" src="vector.js"></script>
	<script type="text/javascript" src="world.js"></script>
	<script type="text/javascript" src="shape.js"></script>
</head>
<body>
	<canvas id="physics"></canvas>
	
	<form>
		<select id="simulation">
			<option value="circle">circle of particles</option>
			<option value="random">random particles</option>
			<option value="earth">earth and moon</option>
			<option value="orbit">orbit</option>
		</select>
	</form>
	
	<script type="text/javascript" src="physics.js"></script>
</body>
</html>
